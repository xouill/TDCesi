{% extends "base.html" %}
{% load i18n %}

{% block title %}
    formulaire Reservation
{% endblock %}

{% block body %}
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

    </div>
{% endblock %}
