{% extends 'base.html' %}

{% block title %}
    <h1>Tous nos concert disponible</h1>
{% endblock %}
{%  block body %}
    <div class="container">
        <h1 class="titrePage">Prochain Concert</h1>
        <table>
            <tbody>
                {% for object in object_list %}
                    <tr class="list">
                        <td> <a href="{% url 'detail' object.pk %}"> <img src="{{ object.groupe.photoDeGroupe}}"> </a> <!-- liste les titre du model cocktail -->
                        <br> {{ object.groupe.nom }}
                        {% if not forloop.last %}
                            <br>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
